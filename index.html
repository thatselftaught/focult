<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focult App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="split-container">
        <div class="left-panel">
            <div class="ku-ma-na-band diagonal-band">
                <span class="ku-ma-na-text">KU- MA- NAÌƒ</span>
            </div>
            <div class="focult-band diagonal-band">
                <div class="focult-info">
                    <span class="focult-logo">Focult</span>
                    <span class="focult-tagline">Focus. Achieve. Succeed.</span>
                    <span class="focult-svg">
                        <svg width="60" height="40" viewBox="0 0 80 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 50 Q30 10 70 30 Q60 10 40 20 Q50 0 20 20 Q10 10 10 50 Z" fill="#1a29e7"/>
                            <circle cx="25" cy="30" r="4" fill="#fff"/>
                            <circle cx="25" cy="30" r="2" fill="#1a29e7"/>
                        </svg>
                    </span>
                    <span class="focult-links">
                        <a href="#">Features</a> |
                        <a href="#">How it Works</a> |
                        <a href="#">Contact Us</a>
                    </span>
                </div>
            </div>
            <div class="wild-arepas focult-footer">Productivity, Redefined</div>
        </div>
        <div class="right-panel">
            <div class="right-content">
                <div class="stay-updated">Stay in the loop with Focult</div>
                <div class="delivery-stamp">
                    <div class="circle">
                        <span>COMING</span>
                        <span class="bcn">SOON</span>
                        <span class="wave">TO YOUR DEVICE</span>
                    </div>
                </div>
                <div class="subscribe-box">
                    <div class="subscribe-title">Get notified at launch</div>
                    <form id="subscribe-form">
                        <input type="text" placeholder="Your name ..." required>
                        <input type="email" placeholder="Email address ..." required>
                        <button type="submit">NOTIFY ME</button>
                    </form>
                </div>
                <div class="social-section">
                    <div class="social-title">FOLLOW US</div>
                    <div class="social-icons">
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="social-handle">@focultapp</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
